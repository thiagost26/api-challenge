<div class="row">
  <button mat-raised-button class="btn-atualizar" (click)="listarContatos()">Atualizar</button>
  {{' '}}
  <button mat-raised-button class="btn-adicionar" (click)="openCadastro()">Adicionar</button>
</div>

  <table mat-table [dataSource]="usuarios">

    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario">
        <div *ngIf="usuario.foto" >
          <img
            width="50"
            height="50"
            src="data:image/jpg;base64,{{ usuario.foto }}" >
        </div>

        <div *ngIf="!usuario.foto" >
          <input type="file" name="foto" (change)="uploadFoto($event, usuario)" />
        </div>

      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.dataCadastro}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
    </ng-container> -->

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
          <mat-icon class="icon-settings">settings</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="preparaDelecao(usuario)" >
            <mat-icon class="icon-delete">delete</mat-icon>
            <span>Deletar usuário</span>
          </button>
          <button mat-menu-item (click)="preparaEdicao(usuario.id)" >
            <mat-icon class="icon-edit">mode_edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item>
            <mat-icon class="icon-detail">subject</mat-icon>
            <span>Detalhar</span>
          </button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
